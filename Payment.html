<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
     <link rel="stylesheet" href="Payment.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

           

            <div class="col">

                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>Cards Accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name on Card :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>Credit Card Number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="input-row">
                    <select required>
                        <option value="" disabled selected>Expiry Month</option>
                        <option value="01">January</option>
                        <option value="02">Febuary</option>
                        <option value="02">March</option>
                        <option value="02">April</option>
                        <option value="02">May</option>
                        <option value="02">June</option>
                        <option value="02">July</option>
                        <option value="02">August</option>
                        <option value="02">September</option>
                        <option value="02">October</option>
                        <option value="02">November</option>
                        <option value="02">December</option>
                        <!-- Add all months here -->
                    </select>
                    <select required>
                        <option value="" disabled selected>Expiry Year</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2025">2026</option>
                        <option value="2025">2027</option>
                        <option value="2025">2028</option>
                        <option value="2025">2029</option>
                        <option value="2025">2030</option>
                        <option value="2025">2031</option>
                        <option value="2025">2032</option>
                        <option value="2025">2033</option>
                        <option value="2025">2034</option>
                    </select>
                    <input type="text" placeholder="CVV" required>
                </div>
                

            
            </div>
    
        </div>

        <input type="submit" value="Proceed " class="submit-btn">

    </form>

</div>    
    
</body>
</html>
